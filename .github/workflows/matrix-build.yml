name: Matrix Build with Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        node-version: [14, 16, 18]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-60457b4
        run: echo "Building for Node version ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: echo "Build output for Node version ${{ matrix.node-version }}" > output-${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-60457b4-v${{ matrix.node-version }}
          path: output-${{ matrix.node-version }}.txt
